<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Best suited font style */
            margin: 0;
            padding: 0;
            background-color: white; /* White background */
        }
        header {
            background-color: blue; /* Blue header */
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: red; /* Red navigation bar */
            color: white;
            text-align: center;
            padding: 0.5em 0;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        section {
            padding: 2em;
        }
        footer {
            background-color: blue; /* Blue footer */
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Personal Blog</h1>
    </header>
    <nav>
        <a href="#about">About Me</a>
        <a href="#contact">Contact Information</a>
        <a href="#projects">Projects</a>
        <a href="#blog">Blog</a>
    </nav>
    <section id="about">
        <h2>About Me</h2>
        <p>Write about yourself here.</p>
    </section>
    <section id="contact">
        <h2>Contact Information</h2>
        <p>Provide your contact information here.</p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <p>Showcase your projects here.</p>
    </section>
    <section id="blog">
        <h2>Blog</h2>
        <p>Write your blog posts here.</p>
    </section>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
